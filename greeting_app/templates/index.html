<!DOCTYPE html>
<html>
<head>
    <title>Greeting Generator</title>
</head>
<body>
    <h2>🧑‍💬 Enter Your Info</h2>
    <form method="POST" action="/greet">
        <input type="text" name="name" placeholder="Your Name" required><br><br>
        <input type="text" name="time" placeholder="Greeting (e.g., Good Morning)"><br><br>
        <input type="text" name="emoji" placeholder="Emoji (e.g., 😊)"><br><br>
        <input type="submit" value="Generate Greeting">
    </form>
</body>
</html>
